{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://www.wannapik.com/media/W1siZiIsIjIwMTYvMDgvMjQvMXJhdGdrNmQ2cF8yeGVpZDdhbmFwX3ZjMDk1Nzg4LnBuZyJdXQ/70e015c3e6a0e3ea/2xeid7anap_vc095788.png" />
    <title>Recipe Collection</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
            <a href="/">
                <img src="{% static 'images/header-logo.png' %}" alt="The Recipe Collection Logo" />
            </a>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'recipe-index' %}">All Recipes</a></li>
                <div class="dropdown">
                    <button class="dropbtn">Add Recipes</button>
                    <div class="dropdown-content">
                      <a href="{% url 'recipe-create' %}">Create Recipe</a>
                      <a href="{% url 'recipe-search' %}">Search for a Recipe</a>
                    </div>
                  </div>
                </div>
                <li><a href="{% url 'about' %}">About</a></li>
                <li>
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'home' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class='center-page'/>
</body>

</html>
