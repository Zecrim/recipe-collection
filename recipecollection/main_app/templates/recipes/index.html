{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/recipes/recipe-index.css' %}" />
{% endblock %}


{% block content %}
<section class="page-header">
    <h1>Recipe List</h1>
</section>

<section class="card-container">
    {% for recipe in recipes %}
    <div class="card">
        <a href="{% url 'recipe-detail' recipe.id %}">
            <div class="card-content">
                <div class="card-img-container">
                    <img src={{ recipe.image}} alt="A picture of {{recipe.name}}" />
                </div>
                    <h1>{{ recipe.name }}</h1>
                    <p>{{ recipe.cuisine }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
{% endblock %}
